<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .draggable-element{
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .resizable-element{
      width: 100px;
      height: 100px;
      background-color: rgb(157, 126, 243);
    }
  </style>
</head>
<body>
  <div class="draggable-element">Drag Me</div>

  <div class="resizable-element">Resize Me</div>
 <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

<!-- Include Touch Punch after jQuery UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  
  <script>
  
  $(function() {
  jQuery(document).ready(function($) {
    // Use $ as an alias for jQuery within this block
    $(".draggable-element").draggable();
    $(".resizable-element").resizable();
  
    // Initialize Touch Punch
    $(".draggable-element, .resizable-element").touchPunch();
});

    
  });
  </script> 
</body>
</html>
